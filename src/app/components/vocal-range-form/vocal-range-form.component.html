<form [formGroup]="rangeForm">
  <h2>Vocal Range Map</h2>

  <!-- Register 1: Chest Voice -->
  <div class="registers">
    <fieldset>
      <legend>Register 1 (Chest Voice)</legend>

      <mat-form-field appearance="fill">
        <mat-label>Extreme High stop</mat-label>
        <input matInput formControlName="register1ExtremeHigh" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>High stop</mat-label>
        <input matInput formControlName="register1High" />
      </mat-form-field>

      <div class="note">Big passage</div>
      <mat-form-field appearance="fill">
        <mat-label>Mid stop</mat-label>
        <input matInput formControlName="register1MidStop" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Mid start</mat-label>
        <input matInput formControlName="register1MidStart" />
      </mat-form-field>
      <div class="note">Small passage</div>

      <mat-form-field appearance="fill">
        <mat-label>Low stop</mat-label>
        <input matInput formControlName="register1Low" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Sub-low (Fry) stop</mat-label>
        <input matInput formControlName="register1Fry" />
      </mat-form-field>
    </fieldset>

    <!-- Register 2: Head Voice -->
    <fieldset>
      <legend>Register 2 (Head Voice)</legend>

      <mat-form-field appearance="fill">
        <mat-label>Extreme High stop</mat-label>
        <input matInput formControlName="register2ExtremeHigh" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>High stop</mat-label>
        <input matInput formControlName="register2High" />
      </mat-form-field>

      <div class="note">Big passage</div>
      <mat-form-field appearance="fill">
        <mat-label>Mid stop</mat-label>
        <input matInput formControlName="register2MidStop" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Mid start</mat-label>
        <input matInput formControlName="register2MidStart" />
      </mat-form-field>
      <div class="note">Small passage</div>

      <mat-form-field appearance="fill">
        <mat-label>Low stop</mat-label>
        <input matInput formControlName="register2Low" />
      </mat-form-field>
    </fieldset>
  </div>
</form>
